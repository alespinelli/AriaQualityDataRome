<div class="container">
    <mat-toolbar>
        <h2>Air Data Quality: {{dataSource.city}}</h2>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource.airData" class="mat-elevation-z15">


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="descr"> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="currentValue">
            <th mat-header-cell *matHeaderCellDef> Current value </th>
            <td mat-cell *matCellDef="let element"> {{element.currentValue}} </td>
        </ng-container>


        <ng-container matColumnDef="minValue">
            <th mat-header-cell *matHeaderCellDef> Min value </th>
            <td mat-cell *matCellDef="let element"> {{element.minValue}} </td>
        </ng-container>

        <ng-container matColumnDef="maxValue">
            <th mat-header-cell *matHeaderCellDef> Max value </th>
            <td mat-cell *matCellDef="let element"> {{element.maxValue}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <h3>Last Update: {{dataSource.time}}
    </h3>
</div>
